<h2>Create account</h2>
<form (submit)="creatAccount()">
<p><label>Username:</label></p>
<p><input type="text" name="username" [(ngModel)] = "user.username" #username = "ngModel"> </p>
<p><label>Password:</label></p>
<p><input type="password" name="password" [(ngModel)] = "user.password" #password = "ngModel"> </p>
<p><label>Email:</label></p>
<p><input type="email" name="email" [(ngModel)] = "user.email" #email = "ngModel"> </p>
<p><input type="submit" value="Create your account"></p>
</form>
<p>Already have an account? <button (click)="backToSignIn()">Sign in</button></p>
