<button (click)="addProduct()">Add New Product</button>
<h3>Products List</h3>

<table>
  <tr>
    <th>Product Id</th>
    <th>Product Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Action</th>
  </tr>
    <tr *ngFor="let item of products">
      <td>{{item._id}}</td>
      <td>{{item.name}}</td>
      <td>$ {{item.price}}</td>
      <td>{{item.quantity}}</td>
      <td>xxxxxxxx</td>
    </tr>
</table>
